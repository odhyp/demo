{{ define "main" }}

  <div class="container">
    <div class="container-main">

      <div class="page-header">

        <link href="/pagefind/pagefind-ui.css" rel="stylesheet">
        <script src="/pagefind/pagefind-ui.js"></script>
        <div id="search"></div>
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                new PagefindUI({ element: "#search", showSubResults: true });
            });
        </script>

        <div class="page-header-content">
          {{ .Content }}
          <a class="btn btn-light" href="/projects/"><i class="btn-icon fa-solid fa-code"></i>See Projects</a>
          <a class="btn btn-dark" href="/blogs/"><i class="btn-icon fa-solid fa-newspaper"></i>Read Blogs</a>

          <br>
          <br>
          <form action="/search" method="GET">
              <input type="search" name="q" id="search-query" placeholder="Search....">
              <button type="submit">Search</button>
          </form>
        </div>

        <div class="page-header-cover">
          <img src="placeholder.png">
        </div>
      </div>

    </div>
  </div>

{{ end }}
