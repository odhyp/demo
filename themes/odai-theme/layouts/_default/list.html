{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
    {{ partial "terms.html" (dict "taxonomy" "categories" "page" .) }}
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  {{ end }}
{{ end }}
